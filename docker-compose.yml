version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: anima_backend
    ports:
      - "8000:8000"
    restart: unless-stopped
    env_file:
      - ./server/.env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./server:/app/server
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
